<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Images Example</title>
    <!-- CDN Link for Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Rounded Image with Default Border Radius -->
    <img src="https://via.placeholder.com/150" class="rounded" alt="Rounded Image">

    <!-- Different Rounded Image Styles -->
    <img src="https://via.placeholder.com/150" class="rounded-top" alt="Rounded Top">
    <img src="https://via.placeholder.com/150" class="rounded-end" alt="Rounded End">
    <img src="https://via.placeholder.com/150" class="rounded-bottom" alt="Rounded Bottom">
    <img src="https://via.placeholder.com/150" class="rounded-start" alt="Rounded Start">
    <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Rounded Circle">
    <img src="https://via.placeholder.com/150" class="rounded-pill" alt="Rounded Pill">
    

    <!-- Bootstrap JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
